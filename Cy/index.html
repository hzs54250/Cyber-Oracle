<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Oracle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Serif+SC:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --card-width: 200px;
            --card-height: 350px;
            --card-bg: #1a1a1a;
            --card-border: #2a2a2a;
        }

        * {
            box-sizing: border-box;
            user-select: none;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at center, #f5f2ed 0%, #e8e4df 50%, #ddd9d2 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            perspective: 1000px;
        }

        #particle-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.6;
            pointer-events: none;
        }

        header {
            position: absolute;
            top: 80px;
            width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
        }

        h1 {
            font-size: 5.5rem;
            margin: 0;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: white;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px var(--neon-purple);
        }

        h2 {
            font-size: 0.8rem;
            font-weight: 400;
            color: var(--neon-blue);
            opacity: 0.8;
            margin-top: 5px;
            letter-spacing: 0.2em;
        }

        #scene {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 600px;
            z-index: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            perspective: 2000px;
        }

        #carousel {
            position: relative;
            width: var(--card-width);
            height: var(--card-height);
            transform-style: preserve-3d;
        }

        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border-radius: 8px;
            box-shadow:
                0 1px 0 #111,
                0 2px 0 #111,
                0 3px 0 #111,
                0 4px 0 #111,
                0 5px 0 #111,
                0 6px 8px rgba(0,0,0,0.5);
        }

        .card-container.floating {
            /* 已移除CSS动画，改用JS实现呼吸效果以避免覆盖transform */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-8px);
            }
        }

        .face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-backface-visibility: hidden;
            transform-style: preserve-3d;
        }

        .face.back {
            background-color: #1a1a2e;
            background-image:
                /* 中心神秘符号 - 全视之眼 */
                radial-gradient(circle at 50% 45%, transparent 18px, rgba(212,175,85,0.15) 19px, rgba(212,175,85,0.15) 22px, transparent 23px),
                radial-gradient(circle at 50% 45%, rgba(212,175,85,0.2) 8px, transparent 9px),
                /* 外圈装饰 */
                radial-gradient(circle at 50% 50%, transparent 70px, rgba(212,175,85,0.1) 71px, rgba(212,175,85,0.1) 73px, transparent 74px),
                radial-gradient(circle at 50% 50%, transparent 90px, rgba(212,175,85,0.08) 91px, rgba(212,175,85,0.08) 93px, transparent 94px),
                /* 四角星芒 */
                conic-gradient(from 0deg at 50% 50%, transparent 0deg, rgba(212,175,85,0.05) 2deg, transparent 4deg, transparent 86deg, rgba(212,175,85,0.05) 88deg, transparent 92deg, transparent 176deg, rgba(212,175,85,0.05) 178deg, transparent 182deg, transparent 266deg, rgba(212,175,85,0.05) 268deg, transparent 272deg, transparent 360deg),
                /* 深色渐变底 */
                radial-gradient(ellipse at 50% 50%, #252545 0%, #1a1a2e 50%, #0f0f1a 100%);
            background-size: 100% 100%;
            border: 2px solid #3d3d5c;
            box-shadow:
                inset 0 0 30px rgba(0,0,0,0.5),
                inset 0 0 60px rgba(212,175,85,0.05);
            transform: rotateY(0deg);
            z-index: 2;
        }

        .face.back::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            bottom: 8px;
            border: 1px solid rgba(212,175,85,0.3);
            border-radius: 6px;
            pointer-events: none;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .face.back::after {
            content: '✦';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: rgba(212,175,85,0.4);
            text-shadow: 0 0 10px rgba(212,175,85,0.3);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .face.front {
            background-color: #f3e9d2;
            background-image:
                url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E"),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                radial-gradient(#d3c09a 1px, transparent 0),
                repeating-linear-gradient(
                    45deg,
                    rgba(139, 90, 43, 0.02) 0px,
                    rgba(139, 90, 43, 0.02) 1px,
                    transparent 1px,
                    transparent 8px
                );
            background-size: 150px 150px, 100% 25px, 18px 18px, 100% 100%;
            background-blend-mode: overlay, normal, normal, normal;
            transform: rotateY(180deg);
            color: #2c241b;
            padding: 22px;
            text-align: center;
            border: 2px solid #5c4b38;
            box-shadow: inset 0 0 50px rgba(139, 69, 19, 0.1);
        }

        .answer-text {
            font-family: 'Noto Serif SC', serif;
            font-size: 2rem;
            font-weight: 700;
            line-height: 1.4;
            color: #2c241b;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.4s ease 0.3s, transform 0.4s ease 0.3s;
        }

        .corner-dec {
            position: absolute;
            width: 22px;
            height: 22px;
            border: 2px solid #5c4b38;
            opacity: 0.5;
        }
        .top-left { top: 12px; left: 12px; border-right: none; border-bottom: none; }
        .top-right { top: 12px; right: 12px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 12px; left: 12px; border-right: none; border-top: none; }
        .bottom-right { bottom: 12px; right: 12px; border-left: none; border-top: none; }

        /* --- Cursor --- */
        #hand-cursor {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2000;
            box-shadow: 0 0 10px var(--neon-blue);
            transition: width 0.2s, background-color 0.2s;
            opacity: 0;
        }
        
        #hand-cursor.active { opacity: 1; }

        #hand-cursor.grabbing {
            width: 15px;
            height: 15px;
            background-color: var(--neon-red);
            border-color: var(--neon-red);
            box-shadow: 0 0 20px var(--neon-red);
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #030105;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }
        
        .loader {
            width: 50px; height: 50px;
            border: 2px solid rgba(192, 132, 252, 0.2);
            border-top: 2px solid var(--neon-purple);
            border-radius: 50%;
            animation: spin 1s infinite linear;
            margin-bottom: 20px;
        }

        #start-btn {
            padding: 10px 30px;
            background: transparent;
            border: 1px solid var(--neon-purple);
            color: var(--neon-purple);
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        #gesture-hint {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.8rem;
            z-index: 20;
            pointer-events: none;
        }

        #webcam {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;
            opacity: 0.3;
            transform: scaleX(-1);
            z-index: 100;
            pointer-events: none;
            display: none;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="loader"></div>
        <div id="status-text">SYSTEM INITIALIZING...</div>
        <button id="start-btn">ENTER ORACLE</button>
    </div>

    <canvas id="particle-canvas"></canvas>

    <header>
        <h1>ANSWERS</h1>
    </header>

    <div id="hand-cursor"></div>

    <div id="scene">
        <div id="carousel"></div>
    </div>

    <div id="gesture-hint">OPEN HAND to Browse / FIST to Reveal</div>

    <video id="webcam" autoplay playsinline muted></video>
    
    <script type="module" src="./index.js"></script>
</body>
</html>
